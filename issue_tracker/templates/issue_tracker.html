{% extends 'base.html' %}
{% block content %}
<h1 style="text-align: center">Features</h1>
    <table>
        {% for issue in issues %}
            <tr>
                {% if issue.done %}
                <td><strike>{{ issue.name }}</strike></td>
                {% else %}
                <td>{{ issue.name }}</td>
                {% endif %}
                <td>
                    <form method="POST" action="toggle_issue/{{ issue.id }}">{% csrf_token %}<input type="submit" value="Toggle"></form>
                </td>
                <td>
                    <form method="GET" action="edit_issue/{{ issue.id }}"><input type="submit" value="Edit"></form>
                </td>
            </tr>
        {% empty %}
        <p>There are no issues</p>
        {% endfor %}
    </table>
    <a href="new_issue">New Feature</a>
{% endblock %}
